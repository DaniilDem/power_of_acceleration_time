<!DOCTYPE html>
<html lang="en" manifest="power.appcache">

<head>
    <link rel="manifest" href="https://daniil.me/power_of_acceleration_time/manifest.json">
    <link rel="mask-icon" href="/power_of_acceleration_tim/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/power_of_acceleration_time/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/power_of_acceleration_tim/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/power_of_acceleration_tim/favicon-16x16.png" sizes="16x16">
    <title>Time to Power</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Time to Power</h1>
        </div>
        <div class="row">
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-5 center-block col-centered">
                <div id="carForm" class="panel panel-default">
                    <div class="panel-body">
                        <form action="" onsubmit="return false;">
                            <div class="form-group">

                                <label for="carWeight">Enter of your car weight with driver</label>
                                <div class="input-group">
                                    <input id="carWeight" type="number" placeholder="example 1100" autofocus min="0" max="10000" class="form-control">
                                    <div class="input-group-addon">Kg</div>
                                </div>
                            </div>
                            <div class="form-group">

                                <label for="carTime">Enter of your car acceleration to 100 km / h</label>
                                <div class="input-group">
                                    <input id="carTime" type="number" step="0.01" placeholder="example 7.9" autofocus min="0" max="30" class="form-control">
                                    <div class="input-group-addon">Seconds</div>
                                </div>
                            </div>
                            <label for="carPower">Approximate power of your car</label>
                            <div class="alert alert-info alert-large text-center" id="carPower" role="alert">150 Hp</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/build.js" type="text/javascript"></script>
    <!-- need ./nerual_network/network.json -->
</body>

</html>
