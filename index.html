<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>power of acceleration time</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Time to Power</h1>
    </div>
    <div class="row">
        <div class="col-xs-10 col-sm-8 col-md-6 col-lg-5 center-block col-centered">
            <div id="carForm" class="panel panel-default">
                <div class="panel-body">
                    <form action="" onsubmit="return false;">
                        <div class="form-group">

                            <label for="carWeight">Enter of your car weight with driver</label>
                            <div class="input-group">
                                <input id="carWeight" type="number" placeholder="example 1100" autofocus min="0"
                                       max="10000" class="form-control">
                                <div class="input-group-addon">Kg</div>
                            </div>
                        </div>
                        <div class="form-group">

                            <label for="carTime">Enter of your car acceleration to 100 km / h</label>
                            <div class="input-group">
                                <input id="carTime" type="number" step="0.01" placeholder="example 7.9" autofocus
                                       min="0" max="30" class="form-control">
                                <div class="input-group-addon">Seconds</div>
                            </div>
                        </div>

                        <div class="alert alert-info alert-large text-center" id="carPower" role="alert">150 Hp</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/build.js" type="text/javascript"></script>
</body>
</html>
